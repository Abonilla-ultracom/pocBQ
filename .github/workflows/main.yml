name: CI/CD Workflow

on:
  push:
    branches:
      - ci-cd_develop

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Run tests
      run: |
        echo "Running tests"
    - name: Create pull request
      if: success()
      uses: peter-evans/create-pull-request@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: 'CI/CD: Add changes'
        title: 'CI/CD: Add changes'
        labels: ci-cd
        branch: ci-cd_develop
        body: |
          This pull request was created automatically
          by the CI/CD workflow.
